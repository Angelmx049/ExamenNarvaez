<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Noticias</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container mt-4">

        <h1>Noticias</h1>
        <hr>
        <form id="form">
            <div class="mb-3">
                <label for="query" class="form-label">Buscar:</label>
                <input type="text" id="query" class="form-control"  placeholder="Buscar noticia" required>
            </div>

            <div class="mb-3">
                <label for="from" class="form-label">Desde:</label>
                <input type="date" id="from" class="form-control">
            </div>

            <div class="mb-3">
                <label for="to" class="form-label">Hasta:</label>
                <input type="date" id="to" class="form-control">
            </div>

            <button type="submit" class="btn btn-primary">
                Buscar
            </button>
        </form>
        <hr>
        <div id="contentData"></div>
        <div id="resultado" class="mt-3"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>

</body>
</html>
